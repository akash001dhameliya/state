<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calc</title>

	<script type="text/javascript">
		
		function calc(sign)
		{

			 var a=document.getElementById('no1').value;
			 var b=document.getElementById('no2').value;

			 if(sign == '+')
			 {
			 		ans = parseInt(a) + parseInt(b);
			 }

			 if(sign == '-')
			 {
			 		ans = parseInt(a) - parseInt(b);
			 }

			 if(sign == '*')
			 {
			 		ans = parseInt(a) * parseInt(b);
			 }

			 if(sign == '/')
			 {
			 		ans = parseInt(a) / parseInt(b);
			 }
			 document.getElementById('ans').innerText=ans;
		}
	</script>

</head>
<body>

	No1<input type="text" name="" id="no1"><br><br>
	No2<input type="text" name="" id="no2"><br><br>

	<button onclick="calc('+')">+</button>
	<button onclick="calc('-')">-</button>
	<button onclick="calc('*')">*</button>
	<button onclick="calc('/')">/</button>

	<h1 id="ans"></h1>


</body>
</html>
